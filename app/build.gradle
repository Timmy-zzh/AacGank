apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "com.timmy.aacgank"
        minSdkVersion 14
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    //使用dataBinding
    dataBinding {
        enabled = true
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'

    //Google
    compile "com.android.support:support-v4:${SUPPORT_LIBRARY}"
    implementation "com.android.support:support-v4:${SUPPORT_LIBRARY}"
    compile "com.android.support:appcompat-v7:${SUPPORT_LIBRARY}"
    compile "com.android.support:design:${SUPPORT_LIBRARY}"
    compile "com.android.support:recyclerview-v7:${SUPPORT_LIBRARY}"
//    compile "com.android.support:cardview-v7:${SUPPORT_LIBRARY}"
    compile "com.android.support.constraint:constraint-layout:${CONSTRAINT_LAYOUT}"
    implementation "com.android.support.constraint:constraint-layout:${CONSTRAINT_LAYOUT}"
    compile 'com.android.support:multidex:1.0.2'

    //RxJava+Retrofit+okhttp3
    compile "io.reactivex.rxjava2:rxjava:${RXJAVA_VERSION}"
    compile "io.reactivex.rxjava2:rxandroid:${RXANDROID_VERSION}"
    compile "com.squareup.okhttp3:okhttp:${OKHTTP_VERSION}"
    compile "com.squareup.okhttp3:logging-interceptor:${OKHTTP_VERSION}"
    compile "com.squareup.retrofit2:retrofit:${RETROFIT_VERSION}"
    compile "com.squareup.retrofit2:converter-gson:${RETROFIT_VERSION}"
    compile "com.squareup.retrofit2:adapter-rxjava2:${RETROFIT_VERSION}"

    //Architecture Components
    // Lifecycles, LiveData 和 ViewModel
    compile 'android.arch.lifecycle:runtime:1.0.3'
    annotationProcessor "android.arch.lifecycle:compiler:${ARCHITECTURE_VERSION}"
    compile "android.arch.lifecycle:extensions:${ARCHITECTURE_VERSION}"
    // Room
    compile "android.arch.persistence.room:runtime:${ARCHITECTURE_VERSION}"
    annotationProcessor "android.arch.persistence.room:compiler:${ARCHITECTURE_VERSION}"
    // 对 RxJava 的支持
    compile "android.arch.persistence.room:rxjava2:${ARCHITECTURE_VERSION}"
    testCompile "android.arch.persistence.room:testing:${ARCHITECTURE_VERSION}"

    //gson
    compile 'com.google.code.gson:gson:2.8.1'
    //底部导航栏
    compile 'com.ashokvarma.android:bottom-navigation-bar:2.0.3'
    //glide
    compile "com.github.bumptech.glide:glide:${GLIDE_VERSION}"
    //Logger
    compile 'com.orhanobut:logger:2.1.1'
    //权限
    compile 'com.tbruyelle.rxpermissions2:rxpermissions:0.9.4@aar'
    //leakcanary
    debugCompile "com.squareup.leakcanary:leakcanary-android:${LEAKCANARY_VERSION}"
    releaseCompile "com.squareup.leakcanary:leakcanary-android-no-op:${LEAKCANARY_VERSION}"

}
