apply plugin: 'com.android.library'

//def cfg = rootProject.ext.configuration // 配置
//def libs = rootProject.ext.libraries // 库

android {
    compileSdkVersion 26
    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    //DataBinding
    dataBinding {
        enabled = true
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    compile project(':adapterlib')

    //Google
    implementation "com.android.support:support-v4:${SUPPORT_LIBRARY}"
    implementation "com.android.support:appcompat-v7:${SUPPORT_LIBRARY}"
    compile "com.android.support:design:${SUPPORT_LIBRARY}"
    //compile "com.android.support:cardview-v7:${SUPPORT_LIBRARY}"
    implementation "com.android.support.constraint:constraint-layout:${CONSTRAINT_LAYOUT}"
    compile 'com.android.support:multidex:1.0.2'
    //glide
    compile "com.github.bumptech.glide:glide:${GLIDE_VERSION}"
    //Logger
    compile 'com.orhanobut:logger:2.1.1'
    //权限
    compile 'com.tbruyelle.rxpermissions2:rxpermissions:0.9.4@aar'

    // ReactiveX
    compile "io.reactivex.rxjava2:rxjava:${RXJAVA_VERSION}"
    compile "io.reactivex.rxjava2:rxandroid:${RXANDROID_VERSION}"
    //okhttp
    compile "com.squareup.okhttp3:okhttp:${OKHTTP_VERSION}"
    compile "com.squareup.okhttp3:logging-interceptor:${OKHTTP_VERSION}"
    // Retrofit
    compile "com.squareup.retrofit2:retrofit:${RETROFIT_VERSION}"
    compile "com.squareup.retrofit2:converter-gson:${RETROFIT_VERSION}"
    compile "com.squareup.retrofit2:adapter-rxjava2:${RETROFIT_VERSION}"

    //Architecture Components
    compile 'android.arch.lifecycle:runtime:1.0.3'
    annotationProcessor "android.arch.lifecycle:compiler:${ARCHITECTURE_VERSION}"
    compile "android.arch.lifecycle:extensions:${ARCHITECTURE_VERSION}"
    // Room
    compile "android.arch.persistence.room:runtime:${ARCHITECTURE_VERSION}"
    annotationProcessor "android.arch.persistence.room:compiler:${ARCHITECTURE_VERSION}"
    // 对 RxJava 的支持
    compile "android.arch.persistence.room:rxjava2:${ARCHITECTURE_VERSION}"
    testCompile "android.arch.persistence.room:testing:${ARCHITECTURE_VERSION}"
}
